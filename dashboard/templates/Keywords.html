<div class='KEYWORDS_base-row'>

<div> <!-- KEYWORDS_base-row -->

<script> 
    var KEYWORDS {
        kwords : {}
    } 
    function KEYWORDS_Test() {
        var k_container = document.getElementById('KEYWORDS::list');
        for (let i=0; i<100; i++){
            var p       = document.createElement('p');
            var k       = `Keyword ${i}`;
            p.innerHTML = k 
            k_container.appendChild(p);
            kwords[k]   = keyword_widget(k);
        }  
    }
    KEYWORDS_build_list();

    function keyword_widget(kword){
        container = document.getElementById('KEYWORDS::views');
        self      = {
            Container : document.createElement('div'),
            Kword     : document.createElement('textarea'),
            Outline   : document.createElement('textarea')
        }
        self.Container.style = 'display:flex; flex-direction:column';
        self.Outline.style   = 'width:100% height:300px'
        self.Outline.style   = 'width:100% height:20px'
        self.Kword.innerHTML = kword
        self.Container.appendChild(kword);
        self.Container.appendChild(Outline);
        container.appendChild(self.Container);
        return self        
    }
</script>
