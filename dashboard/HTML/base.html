<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    
    
    <!-- Meta -->
    <meta name="SEO Dashboard" content="A series of custom SEO tools to boost productivity">
    <meta name="author" content="Daniel Lobo">   
    <meta name="robots" content="noindex" /> 
    <link rel="icon" type="image/png" sizes="32x32" href="{{ config.AZIA }}/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fortawesome.com/kits/1ce05b4b/publications/128039/woff2.css" media="all">
    <script src="https://kit.fontawesome.com/05551fc6ea.js" crossorigin="true"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
  
    <title>
        SEO Dashboard - A series of custom SEO tools to boost productivity
    </title>
  
    <!-- vendor css -->
    <link href="{{ config.AZIA }}/lib/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="{{ config.AZIA }}/lib/ionicons/css/ionicons.min.css" rel="stylesheet">
    <link href="{{ config.AZIA }}/lib/typicons.font/typicons.css" rel="stylesheet">
    <link href="{{ config.AZIA }}/lib/flag-icon-css/css/flag-icon.min.css" rel="stylesheet">
  
    <!-- Page CSS Plugins goes HERE  -->
    {% block plugin_stylesheets %}{% endblock plugin_stylesheets %}
  
    <!-- azia CSS -->
    <link rel="stylesheet" href="{{ config.CSS }}/twilight.css">
    <link rel="stylesheet" href="{{ config.AZIA }}/css/azia.css">
  
    <!-- Specific Page CSS goes HERE  -->
    {% block stylesheets %}{% endblock stylesheets %}     

    <style>
        .DASHBOARD_Loader {
            border        : 4px solid #f3f3f3;
            border-radius : 50%;
            border-top    : 4px solid #3498db;
            width         : 28px;
            height        : 28px;            
            margin-left   : 10px;
            margin-top    : 2;     
            display       : None;       
            animation     : DASHBOARD_LoaderSpin 2s linear infinite;
        }  
        .DASHBOARD_CheckboxLabel{           
            margin-bottom: 6px;
        }       

        @keyframes DASHBOARD_LoaderSpin {
            0%   { transform: rotate(0deg);   }
            100% { transform: rotate(360deg); }
        }            
    </style>    
    
    <script>
        const base = {
            fetch_options  : {				
				credentials: 'same-origin',
				mode       : 'same-origin',
				method     : 'POST',
				headers    : {'Content-Type': 'application/json', 'Accept' : 'application/json'}				
			}
        };        
    </script>    
</head>

<body>
    {% block content %}{% endblock content %}  
</body>
